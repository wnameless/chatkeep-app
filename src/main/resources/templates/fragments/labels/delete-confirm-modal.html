<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>

  <!-- Delete Confirmation Modal Fragment -->
  <div th:fragment="modal"
    class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50"
    id="delete-confirm-modal">
    <div class="bg-white rounded-lg shadow-xl max-w-md w-full p-6">
      <!-- Header -->
      <div class="flex items-center justify-between mb-4">
        <h3 class="text-lg font-semibold text-gray-900">Delete Label</h3>
        <button onclick="document.getElementById('delete-confirm-modal').remove()"
          class="text-gray-400 hover:text-gray-600">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>

      <!-- Warning Message -->
      <div class="mb-6">
        <div class="flex items-start space-x-3">
          <div class="flex-shrink-0">
            <svg class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
          </div>
          <div>
            <p class="text-sm text-gray-700 mb-2">
              Are you sure you want to delete the label
              <span class="font-semibold" th:text="'&quot;' + ${label.name} + '&quot;'">Label
                Name</span>?
            </p>
            <p class="text-sm text-gray-600" th:if="${label.usageCount > 0}">
              This label is currently assigned to
              <span class="font-semibold" th:text="${label.usageCount}">0</span>
              ChatNote<span th:if="${label.usageCount > 1}">s</span>.
              It will be removed from all of them.
            </p>
            <p class="text-sm text-gray-600" th:if="${label.usageCount == 0}">
              This label is not currently assigned to any ChatNotes.
            </p>
            <p class="text-sm font-semibold text-red-600 mt-2">
              This action cannot be undone.
            </p>
          </div>
        </div>
      </div>

      <!-- Actions -->
      <div class="flex justify-end space-x-3">
        <button type="button" onclick="document.getElementById('delete-confirm-modal').remove()"
          class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-md">
          Cancel
        </button>
        <button hx:delete="@{/fragments/labels/{id}(id=${label.id})}" hx-target="#label-list"
          hx-swap="outerHTML"
          hx-on::after-request="if(event.detail.successful) document.getElementById('delete-confirm-modal').remove()"
          class="px-4 py-2 text-sm font-medium text-white bg-red-600 hover:bg-red-700 rounded-md">
          Delete Label
        </button>
      </div>
    </div>
  </div>

</body>

</html>
