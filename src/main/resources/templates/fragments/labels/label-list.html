<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<!-- Label List Fragment -->
<div th:fragment="list" id="label-list" class="space-y-2">
  <!-- Header -->
  <div class="flex items-center justify-between mb-4">
    <h3 class="text-lg font-semibold text-gray-900 dark:text-gray-100" th:text="#{label.list.header}">Labels</h3>
    <button
      hx-get="/fragments/labels/create-modal"
      hx-target="#modal-container"
      hx-swap="innerHTML"
      class="text-sm text-blue-600 dark:text-blue-400 hover:text-blue-800 dark:hover:text-blue-300"
      th:text="#{label.list.new}">
      + New
    </button>
  </div>

  <!-- Clear Filters Button (Hidden by default, shown when labels selected) -->
  <div id="clear-label-filters" class="hidden mb-2">
    <button onclick="clearLabelFilters()"
            class="w-full px-3 py-2 text-sm text-center rounded bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors">
      <i class="fas fa-times-circle mr-2"></i>
      <span th:text="#{label.list.clearFilters}">Clear Label Filters</span>
    </button>
  </div>

  <!-- No Labels Message -->
  <div th:if="${#lists.isEmpty(labels)}" class="text-sm text-gray-500 dark:text-gray-400 italic py-4" th:text="#{label.list.empty}">
    No labels created yet. Click "+ New" to create one.
  </div>

  <!-- Label Items -->
  <div th:each="label : ${labels}" class="group flex items-center justify-between rounded transition-colors">
    <!-- Label Badge (Clickable to Toggle Selection) -->
    <button
      th:data-label-id="${label.id}"
      th:data-label-color="${label.color}"
      th:data-label-name="${label.name}"
      onclick="toggleLabelSelection(this)"
      class="label-filter-btn flex items-center space-x-2 flex-1 text-left p-2 rounded transition-all hover:bg-gray-100 dark:hover:bg-gray-700">
      <!-- Color indicator / Checkmark (when selected) -->
      <span class="label-indicator w-5 h-5 flex items-center justify-center">
        <span th:style="'background-color: ' + ${label.color}"
              class="color-dot inline-block w-3 h-3 rounded-full"></span>
        <i class="checkmark-icon fas fa-check text-xs text-white hidden"></i>
      </span>
      <span class="label-name text-sm text-gray-700 dark:text-gray-300" th:text="${label.name}">Label Name</span>
    </button>

    <!-- Actions (Show on Hover) -->
    <div class="label-actions opacity-0 group-hover:opacity-100 flex items-center space-x-1 transition-opacity pr-2">
      <!-- Edit Button -->
      <button
        hx:get="@{/fragments/labels/{id}/edit-modal(id=${label.id})}"
        hx-target="#modal-container"
        hx-swap="innerHTML"
        onclick="event.stopPropagation()"
        class="text-gray-400 dark:text-gray-500 hover:text-blue-600 dark:hover:text-blue-400 p-1"
        th:title="#{label.list.edit}">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path>
        </svg>
      </button>

      <!-- Delete Button -->
      <button
        hx:get="@{/fragments/labels/{id}/delete-confirm(id=${label.id})}"
        hx-target="#modal-container"
        hx-swap="innerHTML"
        onclick="event.stopPropagation()"
        class="text-gray-400 dark:text-gray-500 hover:text-red-600 dark:hover:text-red-400 p-1"
        th:title="#{label.list.delete}">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
        </svg>
      </button>
    </div>
  </div>
</div>

</body>
</html>
