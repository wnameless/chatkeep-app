<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<!-- Label Management Page Fragment -->
<div th:fragment="management" class="max-w-4xl mx-auto p-6">
  <!-- Header -->
  <div class="flex items-center justify-between mb-6">
    <div>
      <h1 class="text-2xl font-bold text-gray-900 dark:text-gray-100" th:text="#{label.management.title}">Label Management</h1>
      <p class="mt-1 text-sm text-gray-500 dark:text-gray-400" th:text="#{label.management.description}">Create and organize labels for your ChatNotes</p>
    </div>
    <button
      hx-get="/fragments/labels/create-modal"
      hx-target="#modal-container"
      hx-swap="innerHTML"
      class="px-4 py-2 text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 dark:bg-blue-500 dark:hover:bg-blue-600 rounded-md" th:text="#{label.create.button}">
      + Create Label
    </button>
  </div>

  <!-- Label List -->
  <div class="bg-white dark:bg-gray-800 shadow-sm rounded-lg border border-gray-200 dark:border-gray-700">
    <!-- Table Header -->
    <div class="px-6 py-3 border-b border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-750">
      <div class="grid grid-cols-12 gap-4 text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">
        <div class="col-span-1" th:text="#{label.table.color}">Color</div>
        <div class="col-span-6" th:text="#{label.table.name}">Name</div>
        <div class="col-span-3" th:text="#{label.table.created}">Created</div>
        <div class="col-span-2 text-right" th:text="#{label.table.actions}">Actions</div>
      </div>
    </div>

    <!-- No Labels Message -->
    <div th:if="${#lists.isEmpty(labels)}" class="px-6 py-8 text-center">
      <svg class="mx-auto h-12 w-12 text-gray-400 dark:text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"></path>
      </svg>
      <h3 class="mt-2 text-sm font-medium text-gray-900 dark:text-gray-100" th:text="#{label.empty.title}">No labels</h3>
      <p class="mt-1 text-sm text-gray-500 dark:text-gray-400" th:text="#{label.empty.description}">Get started by creating a new label.</p>
      <div class="mt-6">
        <button
          hx-get="/fragments/labels/create-modal"
          hx-target="#modal-container"
          hx-swap="innerHTML"
          class="inline-flex items-center px-4 py-2 text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 dark:bg-blue-500 dark:hover:bg-blue-600 rounded-md" th:text="#{label.create.button}">
          + Create Label
        </button>
      </div>
    </div>

    <!-- Label Rows -->
    <div th:if="${!#lists.isEmpty(labels)}" id="label-table-body">
      <div
        th:each="label : ${labels}"
        class="px-6 py-4 border-b border-gray-200 dark:border-gray-700 last:border-b-0 hover:bg-gray-50 dark:hover:bg-gray-750">
        <div class="grid grid-cols-12 gap-4 items-center">
          <!-- Color -->
          <div class="col-span-1">
            <span
              th:style="'background-color: ' + ${label.color}"
              class="inline-block w-8 h-8 rounded-full border-2 border-gray-200 dark:border-gray-600"></span>
          </div>

          <!-- Name -->
          <div class="col-span-6">
            <span class="text-sm font-medium text-gray-900 dark:text-gray-100" th:text="${label.name}">Label Name</span>
          </div>

          <!-- Created Date -->
          <div class="col-span-3 text-sm text-gray-500 dark:text-gray-400">
            <span th:text="${#temporals.format(label.createdAt, 'MMM d, yyyy')}">Jan 1, 2025</span>
          </div>

          <!-- Actions -->
          <div class="col-span-2 text-right space-x-2">
            <button
              hx:get="@{/fragments/labels/{id}/edit-modal(id=${label.id})}"
              hx-target="#modal-container"
              hx-swap="innerHTML"
              class="text-sm text-blue-600 dark:text-blue-400 hover:text-blue-800 dark:hover:text-blue-300" th:text="#{button.edit}">
              Edit
            </button>
            <button
              hx:get="@{/fragments/labels/{id}/delete-confirm(id=${label.id})}"
              hx-target="#modal-container"
              hx-swap="innerHTML"
              class="text-sm text-red-600 dark:text-red-400 hover:text-red-800 dark:hover:text-red-300" th:text="#{button.delete}">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Container -->
  <div id="modal-container"></div>
</div>

</body>
</html>
