<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>

  <!-- Masonry Grid View - ChatNote Cards Fragment -->
  <th:block th:fragment="cards">
    <!-- Check if notes list is not empty -->
    <th:block th:if="${notes != null && !notes.isEmpty()}">
      <th:block th:each="note : ${notes}">
        <div th:replace="~{fragments/chat-note-card :: card(${note})}"></div>
      </th:block>
    </th:block>

    <!-- Empty state -->
    <th:block th:unless="${notes != null && !notes.isEmpty()}">
      <div class="col-span-full text-center py-20">
        <i class="fas fa-inbox text-6xl text-gray-300 dark:text-gray-600 mb-4"></i>
        <p class="text-xl text-gray-600 dark:text-gray-400 mb-2">No ChatNotes yet</p>
        <p class="text-sm text-gray-500 dark:text-gray-500">
          Click the <i class="fas fa-plus"></i> button to import your first archive
        </p>
      </div>
    </th:block>
  </th:block>

</body>

</html>
