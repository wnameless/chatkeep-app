<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>

  <!-- ChatNote Modal Fragment -->
  <div th:fragment="modal(note)" id="chat-note-modal"
    class="fixed inset-0 bg-black bg-opacity-50 flex md:items-center md:justify-center z-50 md:p-4"
    onclick="if(event.target === this) closeChatNoteModal()">

    <!-- Modal Container -->
    <div
      class="bg-white dark:bg-gray-800 md:rounded-lg md:shadow-2xl w-full md:max-w-5xl h-full md:max-h-[90vh] flex flex-col"
      onclick="event.stopPropagation()">

      <!-- Modal Header -->
      <div
        class="sticky top-0 z-10 flex items-center justify-between px-6 py-4 border-b border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800">
        <!-- Title -->
        <h2
          class="text-xl font-semibold text-gray-900 dark:text-gray-100 flex-1 mr-4 line-clamp-2 md:line-clamp-none"
          th:text="${note.title}" th:title="${note.title}">
          ChatNote Title
        </h2>

        <!-- Action Buttons -->
        <div class="flex items-center space-x-2">
          <!-- Edit Button -->
          <button th:attr="onclick=${'enterEditMode(''' + note.id + ''')' }" id="edit-mode-btn"
            class="px-3 py-2 md:px-4 md:py-2 text-sm font-medium text-white bg-primary-500 hover:bg-primary-600 rounded-lg transition-colors">
            <i class="fas fa-edit md:mr-1"></i>
            <span class="hidden md:inline">Edit</span>
          </button>

          <!-- Save Button (Hidden initially) -->
          <button th:attr="onclick=${'saveChatNote(''' + note.id + ''')' }" id="save-mode-btn"
            class="hidden px-3 py-2 md:px-4 md:py-2 text-sm font-medium text-white bg-green-500 hover:bg-green-600 rounded-lg transition-colors">
            <i class="fas fa-save md:mr-1"></i>
            <span class="hidden md:inline">Save</span>
          </button>

          <!-- Cancel Button (Hidden initially) -->
          <button onclick="exitEditMode()" id="cancel-mode-btn"
            class="hidden px-3 py-2 md:px-4 md:py-2 text-sm font-medium text-gray-700 dark:text-gray-300 bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 rounded-lg transition-colors">
            <span class="hidden md:inline">Cancel</span>
            <i class="fas fa-times md:hidden"></i>
          </button>

          <!-- Close Button -->
          <button onclick="closeChatNoteModal()"
            class="p-2 text-gray-500 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white transition-colors">
            <i class="fas fa-times text-2xl md:text-xl"></i>
          </button>
        </div>
      </div>

      <!-- Metadata Section Container -->
      <div class="border-b border-gray-200 dark:border-gray-700">

        <!-- Details Toggle Button (Mobile Only) -->
        <button id="metadata-toggle" onclick="toggleMetadata()"
          class="w-full px-6 py-3 flex items-center justify-between md:hidden bg-gray-50 dark:bg-gray-900 hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
          <span class="text-sm font-medium text-gray-700 dark:text-gray-300">
            <i class="fas fa-info-circle mr-2 text-primary-500"></i>Details
          </span>
          <i id="metadata-chevron"
            class="fas fa-chevron-down text-gray-500 dark:text-gray-400 transition-transform"></i>
        </button>

        <!-- Metadata Section (Collapsible on Mobile, Always Visible on Desktop) -->
        <div id="metadata-section"
          class="hidden md:block px-6 py-3 bg-gray-50 dark:bg-gray-900 transition-all duration-300">
          <div class="grid grid-cols-2 md:grid-cols-4 gap-3 text-sm">
            <!-- Platform -->
            <div>
              <span class="text-gray-500 dark:text-gray-400">Platform:</span>
              <span class="ml-2 font-medium text-gray-900 dark:text-gray-100"
                th:text="${note.platform}">Claude</span>
            </div>

            <!-- Conversation Date -->
            <div>
              <span class="text-gray-500 dark:text-gray-400">Date:</span>
              <span class="ml-2 font-medium text-gray-900 dark:text-gray-100"
                th:text="${#temporals.format(note.conversationDate, 'MMM dd, yyyy')}">Jan 15,
                2025</span>
            </div>

            <!-- Message Count -->
            <div>
              <span class="text-gray-500 dark:text-gray-400">Messages:</span>
              <span class="ml-2 font-medium text-gray-900 dark:text-gray-100"
                th:text="${note.messageCount}">10</span>
            </div>

            <!-- Word Count -->
            <div>
              <span class="text-gray-500 dark:text-gray-400">Words:</span>
              <span class="ml-2 font-medium text-gray-900 dark:text-gray-100"
                th:text="${note.wordCount}">1500</span>
            </div>
          </div>

          <!-- Tags (Auto-extracted) -->
          <div class="mt-3" th:if="${note.tags != null && !note.tags.isEmpty()}">
            <div class="text-xs text-gray-500 dark:text-gray-400 mb-1.5 font-medium">Tags:</div>
            <div class="flex flex-wrap gap-1.5">
              <span th:each="tag : ${note.tags}"
                class="inline-block px-2 py-1 text-xs font-medium text-gray-700 dark:text-gray-300 bg-gray-100 dark:bg-gray-700 rounded border border-gray-300 dark:border-gray-600">
                <i class="fas fa-hashtag text-xs mr-1"></i>
                [[${tag}]]
              </span>
            </div>
          </div>

          <!-- Labels (User-managed) -->
          <div class="mt-3">
            <div class="text-xs text-gray-500 dark:text-gray-400 mb-1.5 font-medium">Labels:</div>
            <div hx:get="@{/fragments/labels/selector(noteId=${note.id})}"
              hx-trigger="load, labelAssigned from:body, labelRemoved from:body"
              hx-swap="outerHTML">
              <!-- Label selector will be loaded here -->
              <div class="text-xs text-gray-400">Loading labels...</div>
            </div>
          </div>

          <!-- Status Flags -->
          <div class="mt-2 flex items-center space-x-3 text-xs">
            <!-- Public/Private Toggle -->
            <label class="flex items-center cursor-pointer">
              <input type="checkbox" th:checked="${note.isPublic}"
                hx:post="@{/fragments/chat-notes/{id}/visibility(id=${note.id},isPublic=${!note.isPublic})}"
                hx-trigger="change" hx-target="#chat-note-modal" hx-swap="outerHTML"
                class="sr-only peer">
              <div
                class="relative w-9 h-5 bg-gray-200 dark:bg-gray-700 peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-green-300 dark:peer-focus:ring-green-800 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-4 after:w-4 after:transition-all peer-checked:bg-green-500">
              </div>
              <span class="ml-2 text-gray-700 dark:text-gray-300">
                <i class="fas fa-globe mr-1"></i>Public
              </span>
            </label>

            <!-- Favorite Toggle -->
            <label class="flex items-center cursor-pointer">
              <input type="checkbox" th:checked="${note.isFavorite}"
                hx:post="@{/fragments/chat-notes/{id}/favorite(id=${note.id},isFavorite=${!note.isFavorite})}"
                hx-trigger="change" hx-target="#chat-note-modal" hx-swap="outerHTML"
                class="sr-only peer">
              <div
                class="relative w-9 h-5 bg-gray-200 dark:bg-gray-700 peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-yellow-300 dark:peer-focus:ring-yellow-800 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-4 after:w-4 after:transition-all peer-checked:bg-yellow-500">
              </div>
              <span class="ml-2 text-gray-700 dark:text-gray-300">
                <i class="fas fa-star mr-1"></i>Favorite
              </span>
            </label>

            <!-- Download Button -->
            <button th:attr="onclick=${'downloadChatNote(''' + note.id + ''')' }"
              class="text-gray-700 dark:text-gray-300 hover:text-primary-500 dark:hover:text-primary-400 transition-colors">
              <i class="fas fa-download mr-1"></i>Download
            </button>

            <!-- Copy Share Link (if public) -->
            <button th:if="${note.isPublic}"
              th:attr="onclick=${'copyShareLink(''' + note.id + ''')' }"
              class="text-gray-700 dark:text-gray-300 hover:text-green-500 dark:hover:text-green-400 transition-colors">
              <i class="fas fa-share mr-1"></i>Share Link
            </button>
          </div>
        </div>
        <!-- End of Metadata Section -->

      </div>
      <!-- End of Metadata Container -->

      <!-- Tab Navigation -->
      <div class="flex border-b border-gray-200 dark:border-gray-700 px-6">
        <button
          class="tab-button active px-4 py-3 text-sm font-medium text-primary-600 dark:text-primary-400 border-b-2 border-primary-600 dark:border-primary-400"
          data-tab="content">
          Content
        </button>
        <button
          class="tab-button px-4 py-3 text-sm font-medium text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white border-b-2 border-transparent"
          data-tab="artifacts" th:if="${note.artifactCount > 0}">
          Artifacts <span class="ml-1 px-1.5 py-0.5 text-xs bg-gray-200 dark:bg-gray-700 rounded"
            th:text="${note.artifactCount}">0</span>
        </button>
        <button
          class="tab-button px-4 py-3 text-sm font-medium text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white border-b-2 border-transparent"
          data-tab="attachments" th:if="${note.attachmentCount > 0}">
          Attachments <span class="ml-1 px-1.5 py-0.5 text-xs bg-gray-200 dark:bg-gray-700 rounded"
            th:text="${note.attachmentCount}">0</span>
        </button>
      </div>

      <!-- Tab Content Area -->
      <div class="flex-1 overflow-y-auto md:px-6 md:py-4" id="tab-content-area">

        <!-- Content Tab (Default) -->
        <div id="content-tab" class="tab-content">
          <!-- View Mode -->
          <div id="content-view-mode">
            <div class="prose dark:prose-invert max-w-none" id="markdown-content">
              <!-- Rendered markdown content will be inserted here -->
            </div>
          </div>

          <!-- Edit Mode (Hidden by default) -->
          <div id="content-edit-mode" class="hidden space-y-6">

            <!-- Title Field -->
            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                Title
              </label>
              <input type="text" id="edit-title" th:value="${note.title}"
                class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-primary-500 focus:border-transparent">
            </div>

            <!-- Tags Field -->
            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                Tags <span class="text-xs text-gray-500">(comma-separated)</span>
              </label>
              <input type="text" id="edit-tags"
                th:value="${note.tags != null ? #strings.listJoin(note.tags, ', ') : ''}"
                placeholder="e.g. java, spring, tutorial"
                class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-primary-500 focus:border-transparent">
            </div>

            <!-- Conversation Date Field -->
            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                Conversation Date
              </label>
              <input type="date" id="edit-conversation-date" th:value="${note.conversationDate}"
                class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-primary-500 focus:border-transparent">
            </div>

            <!-- Initial Query Section -->
            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                <i class="fas fa-question-circle mr-1"></i>Initial Query
              </label>
              <textarea id="edit-initial-query" rows="3"
                th:text="${note.summary?.initialQuery?.description}"
                class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-primary-500 focus:border-transparent"></textarea>
            </div>

            <!-- Key Insights Section -->
            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                <i class="fas fa-lightbulb mr-1"></i>Key Insights
              </label>
              <textarea id="edit-key-insights-desc" rows="3"
                th:text="${note.summary?.keyInsights?.description}"
                placeholder="Description of key insights..."
                class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-primary-500 focus:border-transparent mb-2"></textarea>
              <label class="block text-xs text-gray-500 dark:text-gray-400 mb-1">
                Key Points (one per line)
              </label>
              <textarea id="edit-key-points" rows="4"
                th:text="${note.summary?.keyInsights?.keyPoints != null ? #strings.listJoin(note.summary.keyInsights.keyPoints, '&#10;') : ''}"
                placeholder="- Point 1&#10;- Point 2&#10;- Point 3"
                class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-primary-500 focus:border-transparent font-mono text-sm"></textarea>
            </div>

            <!-- Follow-up Explorations Section -->
            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                <i class="fas fa-route mr-1"></i>Follow-up Explorations
              </label>
              <textarea id="edit-follow-up" rows="3"
                th:text="${note.summary?.followUpExplorations?.description}"
                class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-primary-500 focus:border-transparent"></textarea>
            </div>

            <!-- References Section -->
            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                <i class="fas fa-link mr-1"></i>References
                <span class="text-xs text-gray-500">(JSON format)</span>
              </label>
              <textarea id="edit-references" rows="6" th:text="${referencesJson}"
                placeholder='[{"description": "Reference 1", "url": "https://example.com"}, {"description": "Concept", "url": null}]'
                class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-primary-500 focus:border-transparent font-mono text-sm"></textarea>
              <p class="mt-1 text-xs text-gray-500 dark:text-gray-400">
                Format: Array of objects with "description" (required) and "url" (optional) fields
              </p>
            </div>

            <!-- Save All Button -->
            <div class="pt-4 border-t border-gray-200 dark:border-gray-700">
              <button th:attr="onclick=${'saveStructuredEdits(''' + note.id + ''')' }"
                class="w-full px-4 py-3 text-sm font-medium text-white bg-green-500 hover:bg-green-600 rounded-lg transition-colors">
                <i class="fas fa-save mr-2"></i>
                Save All Changes
              </button>
            </div>

          </div>
        </div>

        <!-- Artifacts Tab -->
        <div id="artifacts-tab" class="tab-content hidden">
          <div class="space-y-2 md:space-y-3">
            <!-- Artifact list will be dynamically loaded -->
            <div th:if="${artifacts != null && !artifacts.isEmpty()}">
              <div th:each="artifact, iterStat : ${artifacts}"
                class="border border-gray-200 dark:border-gray-700 md:rounded-lg overflow-hidden">
                <!-- Artifact Header (Collapsible) -->
                <button th:attr="onclick=${'toggleArtifact(' + iterStat.index + ')' }"
                  th:data-note-id="${note.id}" th:data-artifact-index="${iterStat.index}"
                  hx:get="@{/fragments/artifact/{noteId}/{index}(noteId=${note.id},index=${iterStat.index})}"
                  hx-trigger="click once" hx:target="${'#artifact-content-' + iterStat.index}"
                  hx-swap="innerHTML"
                  class="w-full flex items-center justify-between px-3 py-2 md:px-4 md:py-3 bg-gray-50 dark:bg-gray-900 hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
                  <div class="flex items-center space-x-3">
                    <i class="fas fa-file-code text-primary-500"></i>
                    <div class="text-left">
                      <p class="text-sm font-medium text-gray-900 dark:text-gray-100"
                        th:text="${artifact.title ?: 'Artifact ' + (iterStat.index + 1)}">
                        Artifact 1
                      </p>
                      <p class="text-xs text-gray-500 dark:text-gray-400"
                        th:text="${artifact.type}">
                        code
                      </p>
                    </div>
                  </div>
                  <i th:id="'artifact-chevron-' + ${iterStat.index}"
                    class="fas fa-chevron-down text-gray-500 dark:text-gray-400 transition-transform"></i>
                </button>

                <!-- Artifact Content (Collapsible - Lazy Loaded) -->
                <div th:id="'artifact-content-' + ${iterStat.index}"
                  class="hidden px-0 py-0 md:px-4 md:py-3 bg-white dark:bg-gray-800">
                  <div class="text-sm text-gray-500 dark:text-gray-400">Loading...</div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Attachments Tab -->
        <div id="attachments-tab" class="tab-content hidden">
          <div class="space-y-2 md:space-y-3">
            <!-- Attachment list will be dynamically loaded -->
            <div th:if="${attachments != null && !attachments.isEmpty()}">
              <div th:each="attachment, iterStat : ${attachments}"
                class="border border-gray-200 dark:border-gray-700 md:rounded-lg overflow-hidden">
                <!-- Attachment Header (Collapsible) -->
                <button th:attr="onclick=${'toggleAttachment(' + iterStat.index + ')' }"
                  th:data-note-id="${note.id}" th:data-attachment-index="${iterStat.index}"
                  hx:get="@{/fragments/attachment/{noteId}/{index}(noteId=${note.id},index=${iterStat.index})}"
                  hx-trigger="click once" hx:target="${'#attachment-content-' + iterStat.index}"
                  hx-swap="innerHTML"
                  class="w-full flex items-center justify-between px-3 py-2 md:px-4 md:py-3 bg-gray-50 dark:bg-gray-900 hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
                  <div class="flex items-center space-x-3">
                    <i class="fas fa-paperclip text-primary-500"></i>
                    <div class="text-left">
                      <p class="text-sm font-medium text-gray-900 dark:text-gray-100"
                        th:text="${attachment.filename}">
                        document.pdf
                      </p>
                      <p class="text-xs text-gray-500 dark:text-gray-400"
                        th:text="${attachment.originalType}">
                        PDF
                      </p>
                    </div>
                  </div>
                  <i th:id="'attachment-chevron-' + ${iterStat.index}"
                    class="fas fa-chevron-down text-gray-500 dark:text-gray-400 transition-transform"></i>
                </button>

                <!-- Attachment Content (Collapsible - Lazy Loaded) -->
                <div th:id="'attachment-content-' + ${iterStat.index}"
                  class="hidden px-0 py-0 md:px-4 md:py-3 bg-white dark:bg-gray-800">
                  <div class="text-sm text-gray-500 dark:text-gray-400">Loading...</div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

    <!-- Initialize modal and render markdown content -->
    <script th:inline="javascript">
      (function () {
        const noteId = /*[[${note.id}]]*/ '';
        const conversationContent = /*[[${conversationContent}]]*/ '';

        // Initialize modal (tabs, event listeners)
        initializeModal(noteId);

        // Render markdown content using marked.js
        if (typeof marked !== 'undefined' && conversationContent) {
          marked.setOptions({
            breaks: true,
            gfm: true
          });
          const html = marked.parse(conversationContent);
          document.getElementById('markdown-content').innerHTML = html;
        } else {
          document.getElementById('markdown-content').innerHTML =
            '<p class="text-gray-500 dark:text-gray-400">Content not available</p>';
        }
      })();
    </script>

  </div>

</body>

</html>
