<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>

  <!-- Sidebar counts fragment - Updates count numbers via JavaScript -->
  <div th:fragment="counts">
    <script th:inline="javascript">
      /*<![CDATA[*/
      // Update DOM elements with new counts
      document.getElementById('chatnotes-count').textContent = /*[[${activeCount}]]*/ 0;
      document.getElementById('favorites-count').textContent = /*[[${favoritesCount}]]*/ 0;
      document.getElementById('shared-count').textContent = /*[[${sharedCount}]]*/ 0;
      document.getElementById('archive-count').textContent = /*[[${archivedCount}]]*/ 0;
      document.getElementById('trash-count').textContent = /*[[${trashCount}]]*/ 0;
      document.getElementById('total-notes-count').textContent = /*[[${totalCount}]]*/ 0;
      /*]]>*/
    </script>
  </div>

</body>

</html>
