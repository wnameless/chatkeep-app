<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:hx="http://www.w3.org/1999/xhtml"
  th:fragment="main(content)">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${pageTitle} ?: 'ChatKeep - AI Conversation Archive'">ChatKeep</title>

  <!-- PWA Meta -->
  <meta name="description" content="Capture and archive your AI chatbot conversations">
  <meta name="theme-color" content="#F59E0B">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/png" href="/images/ChatKeep_icon_light.png">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- HTMX 2.x -->
  <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.7/dist/htmx.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.7/dist/ext/json-enc.js"></script>

  <!-- Marked.js for markdown rendering -->
  <script src="https://cdn.jsdelivr.net/npm/marked@14.0.0/marked.min.js"></script>

  <!-- Font Awesome 6 -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Custom CSS with cache-busting -->
  <link rel="stylesheet" th:href="@{/css/app.css}">

  <!-- Theme Configuration -->
  <script>
    // Initialize theme before page render to prevent flash
    (function () {
      const theme = localStorage.getItem('theme') || 'auto';
      if (theme === 'dark' || (theme === 'auto' && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      }
    })();
  </script>

  <!-- Tailwind Config -->
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: {
              50: '#fef3c7',
              100: '#fde68a',
              200: '#fcd34d',
              300: '#fbbf24',
              400: '#f59e0b',
              500: '#d97706',
              600: '#b45309',
              700: '#92400e',
              800: '#78350f',
              900: '#451a03'
            }
          }
        }
      }
    };
  </script>

  <style>
    /* Hide scrollbar for Chrome, Safari and Opera */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    /* Hide scrollbar for IE, Edge and Firefox */
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Masonry grid layout */
    .masonry-grid {
      column-gap: 1rem;
    }

    @media (min-width: 640px) {
      .masonry-grid {
        column-count: 2;
      }
    }

    @media (min-width: 1024px) {
      .masonry-grid {
        column-count: 4;
      }
    }

    .masonry-item {
      break-inside: avoid;
      margin-bottom: 1rem;
    }

    /* Fix dropdown menu rendering in masonry layout */
    .more-menu {
      column-count: 1 !important; /* Prevent masonry column layout from affecting menu */
    }

    /* List view styling */
    .list-view-item {
      display: flex;
      width: 100%;
    }
  </style>
</head>

<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100">

  <!-- Main Container -->
  <div class="flex flex-col h-screen">

    <!-- Header -->
    <div th:replace="~{fragments/header :: header}"></div>

    <!-- Main Content Area (Sidebar + Workspace) -->
    <div class="flex flex-1 overflow-hidden">

      <!-- Sidebar -->
      <div th:replace="~{fragments/sidebar :: sidebar}"></div>

      <!-- Workspace -->
      <main class="flex-1 overflow-y-auto p-4 md:p-6" id="workspace">
        <th:block th:insert="${content}"></th:block>
      </main>

    </div>

  </div>

  <!-- Modals -->
  <div id="modal-container"></div>

  <script th:src="@{/js/app.js}"></script>
  <script th:src="@{/js/modal.js}"></script>
  <script th:src="@{/js/actions.js}"></script>
  <script th:src="@{/js/theme.js}"></script>
  <script th:src="@{/js/auth.js}"></script>

</body>

</html>
