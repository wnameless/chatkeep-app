<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="#{page.login.title}">ChatKeep - Login</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4">

  <div class="bg-white rounded-2xl shadow-2xl max-w-md w-full p-8">

    <!-- Logo & Title -->
    <div class="text-center mb-8">
      <img src="/images/ChatKeep_icon_light.png" alt="ChatKeep" class="h-20 w-20 mx-auto mb-4">
      <h1 class="text-3xl font-bold text-gray-900 mb-2" th:text="#{page.login.welcome}">Welcome to ChatKeep</h1>
      <p class="text-gray-600" th:text="#{page.login.description}">Archive and organize your AI conversations</p>
    </div>

    <!-- Login Options -->
    <div class="space-y-4">

      <!-- AWS Cognito (AWS Orange) -->
      <a th:if="${enabledProviders.contains('cognito')}" href="/oauth2/authorization/cognito"
        class="flex items-center justify-center w-full px-6 py-3 border border-transparent text-base font-medium rounded-lg text-white bg-orange-500 hover:bg-orange-600 transition-colors">
        <i class="fas fa-cloud mr-3"></i>
        <span th:text="#{page.login.cognito}">Login with AWS Cognito</span>
      </a>

      <!-- Google (White with brand colors) -->
      <a th:if="${enabledProviders.contains('google')}" href="/oauth2/authorization/google"
        class="flex items-center justify-center w-full px-6 py-3 border border-gray-300 text-base font-medium rounded-lg text-gray-700 bg-white hover:bg-gray-50 transition-colors">
        <i class="fab fa-google mr-3 text-red-500"></i>
        <span th:text="#{page.login.google}">Login with Google</span>
      </a>

      <!-- GitHub (Dark theme) -->
      <a th:if="${enabledProviders.contains('github')}" href="/oauth2/authorization/github"
        class="flex items-center justify-center w-full px-6 py-3 border border-transparent text-base font-medium rounded-lg text-white bg-gray-900 hover:bg-black transition-colors">
        <i class="fab fa-github mr-3"></i>
        <span th:text="#{page.login.github}">Login with GitHub</span>
      </a>

      <!-- Facebook (Facebook Blue) -->
      <a th:if="${enabledProviders.contains('facebook')}" href="/oauth2/authorization/facebook"
        class="flex items-center justify-center w-full px-6 py-3 border border-transparent text-base font-medium rounded-lg text-white hover:opacity-90 transition-opacity"
        style="background-color: #1877F2;">
        <i class="fab fa-facebook mr-3"></i>
        <span th:text="#{page.login.facebook}">Login with Facebook</span>
      </a>

    </div>

    <!-- Divider -->
    <div class="relative my-8">
      <div class="absolute inset-0 flex items-center">
        <div class="w-full border-t border-gray-300"></div>
      </div>
      <div class="relative flex justify-center text-sm">
        <span class="px-2 bg-white text-gray-500" th:text="#{page.login.or}">OR</span>
      </div>
    </div>

    <!-- Continue as Anonymous -->
    <a href="/"
      class="flex items-center justify-center w-full px-6 py-3 border-2 border-dashed border-gray-300 text-base font-medium rounded-lg text-gray-600 hover:border-gray-400 hover:text-gray-800 transition-colors">
      <i class="fas fa-user-secret mr-3"></i>
      <span th:text="#{page.login.anonymous}">Continue as Anonymous User</span>
    </a>

    <!-- Info Text -->
    <p class="mt-6 text-center text-sm text-gray-500" th:text="#{page.login.anonymousInfo}">
      Anonymous mode: Your data is stored locally. Log in to sync across devices.
    </p>

    <!-- Privacy & Terms -->
    <div class="mt-8 text-center text-xs text-gray-400">
      <a href="#" class="hover:text-gray-600" th:text="#{page.login.privacy}">Privacy Policy</a>
      <span class="mx-2">â€¢</span>
      <a href="#" class="hover:text-gray-600" th:text="#{page.login.terms}">Terms of Service</a>
    </div>

  </div>

</body>

</html>
