<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatKeep - Error</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
          crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-50 dark:bg-gray-900">

    <div class="text-center">
        <i class="fas fa-exclamation-triangle text-6xl text-red-500 mb-6"></i>
        <h1 class="text-4xl font-bold text-gray-900 dark:text-gray-100 mb-4">Oops!</h1>
        <p class="text-xl text-gray-600 dark:text-gray-400 mb-8" th:text="${error} ?: 'Something went wrong'">
            Something went wrong
        </p>
        <a href="/"
           class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-lg text-white bg-primary-500 hover:bg-primary-600 transition-colors">
            <i class="fas fa-home mr-2"></i>
            Back to Home
        </a>
    </div>

</body>
</html>
